<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-section">
        <input type="text" class="task-input" id="task-input" placeholder="Digite uma nova tarefa..." />
        <button class="btn btn-add-task" id="btn-add-task">Adicionar</button>
      </div>
    </div>

    <div class="task-list-wrapper">
      <h2>Minhas Tarefas</h2>
      <ul id="task-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
